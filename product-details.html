<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link href="assets/css/googleFonts.css?ver=1.1" rel="stylesheet" />

    <title>Smart Stop e-Shop</title>

    <!-- Bootstrap core CSS -->
    <link
      href="vendor/bootstrap/css/bootstrap.min.css?ver=1.1"
      rel="stylesheet"
    />

    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="assets/css/fontawesome.css?ver=1.1" />
    <link rel="stylesheet" href="assets/css/templatemo.css?ver=1.1" />
    <link rel="stylesheet" href="assets/css/owl.css?ver=1.1" />
    <link rel="stylesheet" href="assets/css/animate.css?ver=1.1" />

    <link rel="stylesheet" href="assets/css/site.css?ver=1.1" />
    <!---->
  </head>

  <body>
    <!-- ***** Preloader Start ***** -->
    <div id="js-preloader" class="js-preloader">
      <div class="preloader-inner">
        <span class="dot"></span>
        <div class="dots">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </div>
    <!-- ***** Preloader End ***** -->

    <!-- ***** Header Area Start ***** -->
    <header class="header-area header-sticky pt-2 pb-2">
      <a href="index.html" class="logo">
        <img src="assets/images/mainLogo.png" alt="Logo" />
      </a>
    </header>
    <!-- ***** Header Area End ***** -->

    <div class="section trending mt-3">
      <div class="container">
        <div class="col-lg-6 mb-3">
          <div class="containerTitle">
            <h2>Products</h2>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-3 col-6 p-3">
            <div
              class="item product-item"
              onclick="openPopup(this)"
              style="
                background-image: url(assets/images/products/trending-01.jpg);
              "
            >
              <div class="thumb">
                <span class="price">$20</span>
              </div>
            </div>
          </div>
          <div class="col-lg-3 col-6 p-3">
            <div
              class="item product-item"
              onclick="openPopup(this)"
              style="background-image: url(assets/images/products/persil.jpg)"
            >
              <div class="thumb">
                <!-- <a href="product-details.html"
                  ><img src="assets/images/products/trending-01.jpg" alt=""
                /></a> -->
                <span class="price"><em>$28</em>$20</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Popup Container -->
    <div id="popupContainer" class="popup-container">
      <div class="popup-content">
        <span class="close-btn" onclick="closePopup()">&times;</span>
        <img id="popupImage" src="" alt="Product Image" />
        <p id="popupDescription">Product Description</p>
      </div>
    </div>
    <footer>
      <div class="container">
        <div class="col-lg-12">
          <p>Copyright Â© 2024 Smart Stop e-Shop. All rights reserved.</p>
        </div>
      </div>
    </footer>

    <!-- Scripts -->
    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js?ver=1.1"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js?ver=1.1"></script>
    <script src="assets/js/isotope.min.js?ver=1.1"></script>
    <script src="assets/js/owl-carousel.js?ver=1.1"></script>
    <script src="assets/js/counter.js?ver=1.1"></script>
    <script src="assets/js/custom.js?ver=1.1"></script>
    <script src="assets/js/site.js?ver=1.1"></script>
  </body>
</html>
